<template name="postItem">
<!-- used within postsList & postPage-->
  <div class="post">
    <div class="post-content">
      <a href="#" class="upvote btn btn-default {{upvotedClass}}">â¬†</a>
      <h3><a href="{{url}}">{{title}}</a><span>{{domain}}</span></h3>
      <p>
        {{pluralize votes "Vote"}}, submitted by {{author}},
        <a href="{{pathFor 'postPage'}}">{{pluralize commentsCount "comment"}}</a>
        {{#if ownPost}}<a href="{{pathFor 'postEdit'}}">Edit</a>{{/if}}
      </p>
    </div>
    <a href="{{pathFor 'postPage'}}" class="discuss btn btn-default">Discuss</a>
    <!--  same effect as /posts/{{_id}} -->
    <!-- pathFor looks for route, which fills in the post obj's this._id  -->
    <!--  in the Router.route('/posts/:id'){ name:'postPage',..} -->
  </div>
</template>
